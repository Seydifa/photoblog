{% extends 'base.html' %}
{% block css %}
{% load static %}
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
{% endblock %}
{% block content %}
<main>
    <!-- Side Bar -->
    {% include 'SiderBar.html' %}
    <!-- Contenue de notre page -->
    <div class="content">
        <h2>Telecharger votre photo</h2>
        <form method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Telecharger</button>
        </form>
    </div>
</main>
{% endblock %}
